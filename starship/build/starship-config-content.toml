add_newline = false

format = "$all"

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"

[cmd_duration]
min_time = 100
show_milliseconds = true
show_notifications = true
min_time_to_notify = 1000

[directory]
truncation_length = 99
truncate_to_repo = false

[git_commit]
only_detached = false

[line_break]
disabled = true

[python]
pyenv_version_name = true

[status]
disabled = false

[time]
disabled = false

[username]
show_always = true